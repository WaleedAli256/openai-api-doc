get:
  tags:
    - General
  summary: Action - Earn - Get
  description: >-
    This endpoint retrieves details of a specific earning action. It requires
    the earning ID, session ID, and account ID as query parameters.
  security:
    - bearerAuth: []
  parameters:
    - name: earnId
      in: query
      schema:
        type: string
      example: earnId
    - name: sessionId
      in: query
      schema:
        type: string
      example: sessionId
    - name: accountId
      in: query
      schema:
        type: string
      example: accountId
  responses:
    '200':
      description: Successful response
      content:
        application/json: {}
