get:
  tags:
    - General
  summary: Action - Earn - Get All
  description: >-
    This endpoint retrieves all earning actions associated with a specific
    session and account. It uses session and account IDs as query parameters.
  security:
    - bearerAuth: []
  parameters:
    - name: sessionId
      in: query
      schema:
        type: string
      example: sessionId
    - name: accountId
      in: query
      schema:
        type: string
      example: accountId
  responses:
    '200':
      description: Successful response
      content:
        application/json: {}
