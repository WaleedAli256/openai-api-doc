post:
  tags:
    - General
  summary: Action - Earn - Delete
  description: >-
    This endpoint deletes a specific earning action. It requires the session ID,
    account ID, and earning ID in the request body.
  requestBody:
    content:
      '*/*':
        schema:
          type: string
          example: >-
            "{\"sessionId\":\"sessionId\",\"accountId\":\"accountId\",\"earnId\":\"earnId\"}"
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful response
      content:
        application/json: {}
